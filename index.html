<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player ¬∑ Daniel Gaudreault</title>
    <!-- Tab bar logo (favicon) -->
    <link rel="icon" type="image/png" href="images/MyLogo.png">
    <link rel="shortcut icon" type="image/png" href="images/MyLogo.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Premium Header with Logo */
        .site-header {
            width: 100%;
            max-width: 900px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 16px 28px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo-img {
            height: 48px;
            width: auto;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(30, 144, 255, 0.3);
            transition: transform 0.3s ease;
        }
        
        .logo-img:hover {
            transform: scale(1.05);
        }
        
        .site-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #fff;
            letter-spacing: -0.5px;
        }
        
        .site-title span {
            color: #3b9eff;
            font-weight: 700;
            background: linear-gradient(135deg, #3b9eff, #7bb3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .version-badge {
            background: rgba(59, 158, 255, 0.15);
            color: #3b9eff;
            padding: 8px 18px;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.3px;
            border: 1px solid rgba(59, 158, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        
        /* Drop Area - Premium Style */
        .drop-area {
            border: 2px dashed rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 50px 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 900px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .drop-area.highlight {
            border-color: #3b9eff;
            background: rgba(59, 158, 255, 0.1);
            transform: scale(1.02);
            box-shadow: 0 0 0 4px rgba(59, 158, 255, 0.2), 0 30px 60px -12px rgba(0, 0, 0, 0.6);
        }
        
        .drop-area p {
            margin-bottom: 25px;
            font-size: 1.6rem;
            font-weight: 400;
            color: #e0e0e0;
            letter-spacing: -0.3px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            background: linear-gradient(135deg, #3b9eff, #1e7ed6);
            color: white;
            padding: 16px 42px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            border: none;
            box-shadow: 0 10px 25px rgba(59, 158, 255, 0.4);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.95rem;
        }
        
        .file-label:hover {
            background: linear-gradient(135deg, #4da8ff, #2d8ae0);
            transform: translateY(-2px);
            box-shadow: 0 20px 30px rgba(59, 158, 255, 0.5);
        }
        
        .file-label:active {
            transform: translateY(0);
        }
        
        .file-info {
            margin-top: 25px;
            font-size: 0.95rem;
            color: #aaa;
            word-break: break-word;
            background: rgba(0, 0, 0, 0.3);
            padding: 14px 24px;
            border-radius: 50px;
            display: inline-block;
            max-width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Player Container - Premium */
        .player-container {
            width: 100%;
            max-width: 900px;
            background: #101010;
            border-radius: 30px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .video-container {
            width: 100%;
            position: relative;
            background: #000;
            line-height: 0;
        }
        
        video {
            width: 100%;
            max-height: 70vh;
            background: #000;
            display: block;
        }
        
        /* Custom controls overlay - Premium */
        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, 
                rgba(0, 0, 0, 0.9) 0%,
                rgba(0, 0, 0, 0.7) 30%,
                rgba(0, 0, 0, 0.4) 60%,
                transparent 100%);
            padding: 30px 25px 25px;
            opacity: 0;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            backdrop-filter: blur(0px);
        }
        
        .video-container:hover .custom-controls,
        .video-container:focus-within .custom-controls,
        .custom-controls.force-show {
            opacity: 1;
            pointer-events: all;
            backdrop-filter: blur(4px);
        }
        
        /* Progress bar overlay */
        .progress-overlay {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            transition: height 0.2s;
        }
        
        .progress-overlay:hover {
            height: 10px;
        }
        
        .progress-fill-overlay {
            height: 100%;
            background: linear-gradient(90deg, #3b9eff, #7bb3ff);
            border-radius: 10px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .progress-fill-overlay::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            box-shadow: 0 0 15px #3b9eff;
        }
        
        .progress-overlay:hover .progress-fill-overlay::after {
            opacity: 1;
            transform: translateY(-50%) scale(1);
        }
        
        /* Control bar */
        .control-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }
        
        .control-btn:hover {
            background: rgba(59, 158, 255, 0.2);
            color: #3b9eff;
            transform: scale(1.1);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        /* Play/Pause specific */
        #playPauseBtnOverlay {
            background: rgba(59, 158, 255, 0.2);
            color: #3b9eff;
            font-size: 1.4rem;
        }
        
        #playPauseBtnOverlay:hover {
            background: rgba(59, 158, 255, 0.4);
            color: white;
        }
        
        /* Time display */
        .time-display {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            background: rgba(0, 0, 0, 0.4);
            padding: 6px 16px;
            border-radius: 50px;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.5px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }
        
        /* Volume control */
        .volume-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider-overlay {
            width: 90px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transition: width 0.2s;
        }
        
        .volume-slider-overlay:hover {
            width: 110px;
        }
        
        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b9eff, #7bb3ff);
            border-radius: 10px;
            width: 100%;
            pointer-events: none;
        }
        
        /* Tiny progress bar for fullscreen */
        .fullscreen-progress {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 10000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .fullscreen-progress .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b9eff, #7bb3ff);
            width: 0%;
            transition: width 0.1s linear;
        }
        
        /* Show fullscreen progress when video is fullscreen */
        :fullscreen .fullscreen-progress,
        :-webkit-full-screen .fullscreen-progress,
        :-moz-full-screen .fullscreen-progress {
            opacity: 0.7;
        }
        
        /* Fullscreen video styles */
        video:fullscreen {
            object-fit: contain;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
        
        :fullscreen .custom-controls {
            padding: 40px 35px 35px;
        }
        
        /* Animation for controls fade */
        @keyframes fadeIn {
            from { opacity: 0; backdrop-filter: blur(0px); }
            to { opacity: 1; backdrop-filter: blur(4px); }
        }
        
        .custom-controls.force-show {
            animation: fadeIn 0.3s ease;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .control-group {
                gap: 8px;
            }
            
            .control-btn {
                width: 38px;
                height: 38px;
                font-size: 1.1rem;
            }
            
            .volume-slider-overlay {
                width: 60px;
            }
            
            .volume-slider-overlay:hover {
                width: 70px;
            }
            
            .site-header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
                border-radius: 30px;
            }
            
            .drop-area p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Premium Header with Logo -->
    <div class="site-header">
        <div class="logo-container">
            <img src="images/MyLogo.png" alt="Daniel Gaudreault Logo" class="logo-img" onerror="this.style.display='none'">
            <div class="site-title"><span>Movie</span> Player</div>
        </div>
        <div class="version-badge">by Daniel Gaudreault ¬∑ v2.0</div>
    </div>

    <!-- Drop Zone -->
    <div class="drop-area" id="dropArea">
        <p>‚ú® Drag & drop any video or audio file</p>
        <input type="file" id="fileInput" class="file-input" accept="video/*,audio/*">
        <label for="fileInput" class="file-label">Choose Media</label>
        <div class="file-info" id="fileInfo">Ready to play</div>
    </div>
    
    <!-- Player Container -->
    <div class="player-container" id="playerContainer" style="display: none;">
        <div class="video-container" id="videoContainer">
            <video id="mediaElement"></video>
            
            <!-- Custom controls overlay -->
            <div class="custom-controls" id="customControls">
                <!-- Progress bar -->
                <div class="progress-overlay" id="progressOverlay">
                    <div class="progress-fill-overlay" id="progressFillOverlay"></div>
                </div>
                
                <!-- Control buttons -->
                <div class="control-bar">
                    <div class="control-group">
                        <button class="control-btn" id="playPauseBtnOverlay" title="Play/Pause (Space)">‚ñ∂</button>
                        <button class="control-btn" id="pauseBtn" title="Pause">‚è∏</button>
                        <button class="control-btn" id="stopBtn" title="Stop">‚èπ</button>
                        <button class="control-btn" id="restartBtn" title="Restart">‚Ü∫</button>
                    </div>
                    
                    <div class="control-group">
                        <div class="time-display" id="timeDisplayOverlay">00:00 / 00:00</div>
                    </div>
                    
                    <div class="control-group">
                        <button class="control-btn" id="muteBtnOverlay" title="Mute (M)">üîä</button>
                        <div class="volume-wrapper">
                            <div class="volume-slider-overlay" id="volumeSliderOverlay">
                                <div class="volume-fill" id="volumeFillOverlay"></div>
                            </div>
                        </div>
                        <button class="control-btn" id="fullscreenBtnOverlay" title="Fullscreen (F)">‚õ∂</button>
                    </div>
                </div>
            </div>
            
            <!-- Thin progress bar for fullscreen -->
            <div class="fullscreen-progress" id="fullscreenProgress">
                <div class="progress-fill" id="fullscreenProgressFill"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const playerContainer = document.getElementById('playerContainer');
            const mediaElement = document.getElementById('mediaElement');
            const videoContainer = document.getElementById('videoContainer');
            const customControls = document.getElementById('customControls');
            
            // Control buttons
            const playPauseBtn = document.getElementById('playPauseBtnOverlay');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const restartBtn = document.getElementById('restartBtn');
            const muteBtn = document.getElementById('muteBtnOverlay');
            const fullscreenBtn = document.getElementById('fullscreenBtnOverlay');
            
            // Progress elements
            const progressOverlay = document.getElementById('progressOverlay');
            const progressFillOverlay = document.getElementById('progressFillOverlay');
            const fullscreenProgressFill = document.getElementById('fullscreenProgressFill');
            
            // Volume elements
            const volumeSliderOverlay = document.getElementById('volumeSliderOverlay');
            const volumeFillOverlay = document.getElementById('volumeFillOverlay');
            
            // Time display
            const timeDisplay = document.getElementById('timeDisplayOverlay');
            
            // State
            let hideControlsTimeout;
            let isFullscreen = false;
            
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            // Highlight drop area
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            // Handle dropped files
            dropArea.addEventListener('drop', handleDrop, false);
            
            // Handle selected files
            fileInput.addEventListener('change', handleFiles, false);
            
            // Player controls
            playPauseBtn.addEventListener('click', togglePlayPause);
            pauseBtn.addEventListener('click', pauseVideo);
            stopBtn.addEventListener('click', stopVideo);
            restartBtn.addEventListener('click', restartVideo);
            muteBtn.addEventListener('click', toggleMute);
            progressOverlay.addEventListener('click', seek);
            volumeSliderOverlay.addEventListener('click', changeVolume);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Mouse movement detection for controls
            videoContainer.addEventListener('mousemove', showControls);
            videoContainer.addEventListener('mouseleave', () => {
                if (!mediaElement.paused && isFullscreen) {
                    scheduleHideControls();
                }
            });
            
            // Media element events
            mediaElement.addEventListener('play', updatePlayPauseIcon);
            mediaElement.addEventListener('pause', updatePlayPauseIcon);
            mediaElement.addEventListener('timeupdate', updateProgress);
            mediaElement.addEventListener('timeupdate', updateTimeDisplay);
            mediaElement.addEventListener('volumechange', updateVolumeIcon);
            mediaElement.addEventListener('volumechange', updateVolumeSlider);
            mediaElement.addEventListener('loadedmetadata', initializePlayer);
            mediaElement.addEventListener('ended', handleMediaEnded);
            
            // Fullscreen change events
            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
            document.addEventListener('mozfullscreenchange', handleFullscreenChange);
            document.addEventListener('MSFullscreenChange', handleFullscreenChange);
            
            // Functions
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlight() {
                dropArea.classList.add('highlight');
            }
            
            function unhighlight() {
                dropArea.classList.remove('highlight');
            }
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles({ target: { files } });
            }
            
            function handleFiles(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    const file = files[0];
                    fileInfo.textContent = `üé¨ Now playing: ${file.name}`;
                    
                    const fileURL = URL.createObjectURL(file);
                    mediaElement.src = fileURL;
                    
                    // Show player and hide drop area
                    playerContainer.style.display = 'block';
                    dropArea.style.display = 'none';
                    
                    // Load and play
                    mediaElement.load();
                    mediaElement.play().catch(() => {
                        // Auto-play might be blocked, but that's ok
                    });
                }
            }
            
            function showControls() {
                customControls.classList.add('force-show');
                clearTimeout(hideControlsTimeout);
                
                if (!mediaElement.paused && isFullscreen) {
                    scheduleHideControls();
                }
            }
            
            function scheduleHideControls() {
                clearTimeout(hideControlsTimeout);
                hideControlsTimeout = setTimeout(() => {
                    customControls.classList.remove('force-show');
                }, 3000);
            }
            
            function togglePlayPause() {
                if (mediaElement.paused) {
                    mediaElement.play();
                } else {
                    mediaElement.pause();
                }
                showControls();
            }
            
            function pauseVideo() {
                mediaElement.pause();
                showControls();
            }
            
            function stopVideo() {
                mediaElement.pause();
                mediaElement.currentTime = 0;
                showControls();
            }
            
            function restartVideo() {
                mediaElement.currentTime = 0;
                mediaElement.play();
                showControls();
            }
            
            function updatePlayPauseIcon() {
                playPauseBtn.textContent = mediaElement.paused ? '‚ñ∂' : '‚è∏';
            }
            
            function toggleMute() {
                mediaElement.muted = !mediaElement.muted;
                showControls();
            }
            
            function updateVolumeIcon() {
                if (mediaElement.muted || mediaElement.volume === 0) {
                    muteBtn.textContent = 'üîá';
                } else if (mediaElement.volume < 0.5) {
                    muteBtn.textContent = 'üîâ';
                } else {
                    muteBtn.textContent = 'üîä';
                }
            }
            
            function seek(e) {
                const rect = progressOverlay.getBoundingClientRect();
                const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                mediaElement.currentTime = percent * mediaElement.duration;
                showControls();
            }
            
            function updateProgress() {
                if (mediaElement.duration) {
                    const percent = (mediaElement.currentTime / mediaElement.duration) * 100;
                    progressFillOverlay.style.width = `${percent}%`;
                    fullscreenProgressFill.style.width = `${percent}%`;
                }
            }
            
            function changeVolume(e) {
                const rect = volumeSliderOverlay.getBoundingClientRect();
                const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
                mediaElement.volume = percent;
                mediaElement.muted = false;
                showControls();
            }
            
            function updateVolumeSlider() {
                const percent = mediaElement.muted ? 0 : mediaElement.volume * 100;
                volumeFillOverlay.style.width = `${percent}%`;
            }
            
            function formatTime(seconds) {
                if (!isFinite(seconds)) return '00:00';
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                
                if (hours > 0) {
                    return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            function updateTimeDisplay() {
                const current = mediaElement.currentTime || 0;
                const duration = mediaElement.duration || 0;
                timeDisplay.textContent = `${formatTime(current)} / ${formatTime(duration)}`;
            }
            
            function initializePlayer() {
                updatePlayPauseIcon();
                updateVolumeIcon();
                updateVolumeSlider();
                updateTimeDisplay();
                updateProgress();
            }
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    }
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                }
            }
            
            function handleFullscreenChange() {
                isFullscreen = !!document.fullscreenElement;
                
                if (isFullscreen) {
                    // Show controls briefly when entering fullscreen
                    showControls();
                } else {
                    clearTimeout(hideControlsTimeout);
                    customControls.classList.remove('force-show');
                }
            }
            
            function handleMediaEnded() {
                playPauseBtn.textContent = '‚ñ∂';
                showControls();
            }
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (playerContainer.style.display === 'none') return;
                
                const tag = e.target.tagName.toLowerCase();
                if (tag === 'input' || tag === 'textarea') return;
                
                switch (e.key.toLowerCase()) {
                    case ' ':
                    case 'k':
                        e.preventDefault();
                        togglePlayPause();
                        break;
                    case 'm':
                        e.preventDefault();
                        toggleMute();
                        break;
                    case 'f':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case 'arrowleft':
                        e.preventDefault();
                        mediaElement.currentTime = Math.max(0, mediaElement.currentTime - 10);
                        break;
                    case 'arrowright':
                        e.preventDefault();
                        mediaElement.currentTime = Math.min(mediaElement.duration, mediaElement.currentTime + 10);
                        break;
                    case 'arrowup':
                        e.preventDefault();
                        mediaElement.volume = Math.min(1, mediaElement.volume + 0.1);
                        break;
                    case 'arrowdown':
                        e.preventDefault();
                        mediaElement.volume = Math.max(0, mediaElement.volume - 0.1);
                        break;
                }
            });
        });
    </script>
</body>
</html>
