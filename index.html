<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universal media player ¬∑ drag & drop any format</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }
        
        body {
            background: #0f0f0f;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        /* main container stack */
        .app-wrapper {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        
        .drop-area {
            border: 3px dashed #3d3d3d;
            border-radius: 24px;
            padding: 48px 32px;
            text-align: center;
            transition: all 0.25s ease;
            width: 100%;
            max-width: 800px;
            background: #1e1e1e;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        
        .drop-area.highlight {
            border-color: #3b9eff;
            background: rgba(59, 158, 255, 0.1);
            transform: scale(1.01);
            box-shadow: 0 0 0 4px rgba(59,158,255,0.2);
        }
        
        .drop-area p {
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 300;
            color: #ccc;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            background: #3b9eff;
            color: white;
            padding: 14px 36px;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            display: inline-block;
            border: none;
            box-shadow: 0 4px 12px rgba(0, 80, 200, 0.4);
        }
        
        .file-label:hover {
            background: #1f7edb;
            box-shadow: 0 6px 16px rgba(0, 112, 243, 0.6);
        }
        
        .file-info {
            margin-top: 24px;
            font-size: 1rem;
            color: #aaa;
            word-break: break-word;
            background: #2a2a2a;
            padding: 12px 18px;
            border-radius: 40px;
            display: inline-block;
            max-width: 100%;
        }
        
        .player-container {
            width: 100%;
            max-width: 900px;
            background: #181818;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            backdrop-filter: blur(2px);
            transition: all 0.3s;
            border: 1px solid #333;
        }
        
        .video-container {
            width: 100%;
            position: relative;
            background: #000;
            line-height: 0;
        }
        
        video {
            width: 100%;
            max-height: 70vh;
            background: #000;
            display: block;
        }
        
        .controls {
            padding: 18px 22px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #202020;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: #3a3a3a;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 2px;
            transition: height 0.15s;
        }
        
        .progress-container:hover {
            height: 14px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #3b9eff, #7bb3ff);
            border-radius: 20px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 10px #3b9eff;
            transition: opacity 0.2s;
        }
        
        .progress-container:hover .progress::after {
            opacity: 1;
        }
        
        .buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .left-buttons, .right-buttons {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        
        button {
            background: none;
            border: none;
            color: #eee;
            cursor: pointer;
            font-size: 1.6rem;
            transition: color 0.2s, transform 0.1s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        button:hover {
            color: #3b9eff;
            background: rgba(255,255,255,0.05);
            transform: scale(1.07);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .time {
            font-size: 1rem;
            color: #bbb;
            font-variant-numeric: tabular-nums;
            background: #2f2f2f;
            padding: 6px 14px;
            border-radius: 30px;
            letter-spacing: 0.5px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 90px;
            height: 6px;
            background: #444;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }
        
        .volume-progress {
            height: 100%;
            background: #3b9eff;
            border-radius: 10px;
            width: 100%;
            pointer-events: none;
        }
        
        .fullscreen-btn {
            font-size: 1.9rem;
            line-height: 1;
        }
        
        /* file format hint */
        .format-hint {
            margin-top: 12px;
            font-size: 0.9rem;
            color: #888;
            background: #1a1a1a;
            padding: 6px 18px;
            border-radius: 40px;
        }
        
        .format-hint span {
            color: #3b9eff;
            font-weight: 500;
        }
        
        /* loading / error message */
        .media-message {
            color: #ffaa5e;
            font-size: 0.95rem;
            padding: 4px 0;
            min-height: 24px;
        }
        
        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                align-items: flex-start;
            }
            .left-buttons {
                width: 100%;
                justify-content: space-between;
            }
            .right-buttons {
                width: 100%;
                justify-content: flex-end;
            }
            .volume-slider {
                width: 70px;
            }
            .drop-area p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="app-wrapper">
    <!-- DROP ZONE (visible initially) -->
    <div class="drop-area" id="dropArea">
        <p>üìÅ  drag any video or audio file  üé¨</p>
        <input type="file" id="fileInput" class="file-input" accept="video/*,audio/*">
        <label for="fileInput" class="file-label">choose from device</label>
        <div class="file-info" id="fileInfo">‚è∫ no media loaded</div>
        <div class="format-hint">
            <span>‚ö° any format</span> ¬∑ mp4, mov, webm, mkv, avi, mp3, wav, flac, m4a ‚Ä¶
        </div>
    </div>

    <!-- PLAYER (hidden until file loaded) -->
    <div class="player-container" id="playerContainer" style="display: none;">
        <div class="video-container">
            <video id="mediaElement" controlslist="nodownload" preload="metadata"></video>
        </div>
        <div class="controls">
            <!-- progress bar -->
            <div class="progress-container" id="progressContainer">
                <div class="progress" id="progress"></div>
            </div>
            
            <!-- button row -->
            <div class="buttons">
                <div class="left-buttons">
                    <button id="playPauseBtn" title="play/pause (k)">‚ñ∂</button>
                    <button id="muteBtn" title="mute (m)">üîä</button>
                    <div class="volume-container">
                        <div class="volume-slider" id="volumeSlider">
                            <div class="volume-progress" id="volumeProgress"></div>
                        </div>
                    </div>
                </div>
                
                <div class="time" id="timeDisplay">00:00 / 00:00</div>
                
                <div class="right-buttons">
                    <button id="fullscreenBtn" title="fullscreen (f)" class="fullscreen-btn">‚õ∂</button>
                </div>
            </div>
            <div class="media-message" id="mediaMessage"></div>
        </div>
    </div>
</div>

<script>
    (function() {
        // --- DOM elements ---
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const playerContainer = document.getElementById('playerContainer');
        const mediaElement = document.getElementById('mediaElement');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progress = document.getElementById('progress');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeProgress = document.getElementById('volumeProgress');
        const timeDisplay = document.getElementById('timeDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const mediaMessage = document.getElementById('mediaMessage');

        // --- internal state ---
        let currentFileURL = null;          // to revoke later
        let wasPlayingBeforeSeek = false;   // optional, not used now

        // --- prevent default drag events globally ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // --- highlight / unhighlight drop zone ---
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        // --- DROP & FILE SELECT handlers ---
        dropArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        // --- player control listeners ---
        playPauseBtn.addEventListener('click', togglePlayPause);
        muteBtn.addEventListener('click', toggleMute);
        progressContainer.addEventListener('click', seek);
        volumeSlider.addEventListener('click', changeVolume);
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // --- media element events ---
        mediaElement.addEventListener('play', updatePlayPauseIcon);
        mediaElement.addEventListener('pause', updatePlayPauseIcon);
        mediaElement.addEventListener('timeupdate', updateProgress);
        mediaElement.addEventListener('timeupdate', updateTimeDisplay);
        mediaElement.addEventListener('volumechange', updateVolumeIcon);
        mediaElement.addEventListener('volumechange', updateVolumeSlider);
        mediaElement.addEventListener('loadedmetadata', initializePlayer);
        mediaElement.addEventListener('ended', handleMediaEnded);
        mediaElement.addEventListener('error', handleMediaError);

        // optional: keyboard shortcuts (space, k, m, f) ‚Äì but no interference
        document.addEventListener('keydown', (e) => {
            // only if player visible and not typing in input
            if (playerContainer.style.display === 'none') return;
            const tag = e.target.tagName.toLowerCase();
            if (tag === 'input' || tag === 'textarea' || tag === 'button' || tag === 'label') return;

            switch (e.key) {
                case ' ':
                case 'k':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'm':
                    e.preventDefault();
                    toggleMute();
                    break;
                case 'f':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
            }
        });

        // --- helper functions ---
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropArea.classList.add('highlight');
        }

        function unhighlight() {
            dropArea.classList.remove('highlight');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) handleLoadedFiles(files);
        }

        function handleFiles(e) {
            const files = e.target.files;
            if (files.length) handleLoadedFiles(files);
        }

        function handleLoadedFiles(fileList) {
            const file = fileList[0];
            if (!file) return;

            // clean up previous object url to avoid memory leak
            if (currentFileURL) {
                URL.revokeObjectURL(currentFileURL);
                currentFileURL = null;
            }

            // show file name and hide drop area?
            fileInfo.textContent = `üìÑ ${file.name}`;

            // create fresh url
            currentFileURL = URL.createObjectURL(file);
            mediaElement.src = currentFileURL;

            // ensure player is visible, drop area stays visible but we might hide it? 
            // i prefer to keep drop area, but you wanted: drop area hidden? i'll keep both.
            // but to match your original design: hide drop area after load? let's keep visible as a panel.
            // but original had display:none on playerContainer and kept dropArea. I'll keep both visible but 
            // you can still drag again.
            playerContainer.style.display = 'block';
            // optional: collapse drop area a bit? no, keep it for re-upload.
            // but it's fine.
            mediaMessage.textContent = ''; // clear errors

            // load and play automatically? (optional)
            mediaElement.load();  // not always needed, but safe
        }

        // --- media control functions ---
        function togglePlayPause() {
            if (mediaElement.paused) {
                mediaElement.play().catch(err => {
                    mediaMessage.textContent = '‚ö†Ô∏è play failed: ' + err.message;
                });
            } else {
                mediaElement.pause();
            }
        }

        function updatePlayPauseIcon() {
            playPauseBtn.textContent = mediaElement.paused ? '‚ñ∂' : '‚è∏';
        }

        function toggleMute() {
            mediaElement.muted = !mediaElement.muted;
        }

        function updateVolumeIcon() {
            if (mediaElement.muted || mediaElement.volume === 0) {
                muteBtn.textContent = 'üîá';
            } else {
                muteBtn.textContent = 'üîä';
            }
        }

        function seek(e) {
            const rect = progressContainer.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const percent = Math.min(1, Math.max(0, offsetX / rect.width));
            if (isFinite(mediaElement.duration)) {
                mediaElement.currentTime = percent * mediaElement.duration;
            }
        }

        function updateProgress() {
            if (mediaElement.duration) {
                const percent = (mediaElement.currentTime / mediaElement.duration) * 100;
                progress.style.width = `${percent}%`;
            } else {
                progress.style.width = '0%';
            }
        }

        function changeVolume(e) {
            const rect = volumeSlider.getBoundingClientRect();
            const offsetX = e.clientX - rect.left;
            const percent = Math.min(1, Math.max(0, offsetX / rect.width));
            mediaElement.volume = percent;
            mediaElement.muted = false;  // unmute if adjusting volume
        }

        function updateVolumeSlider() {
            const vol = mediaElement.muted ? 0 : mediaElement.volume;
            volumeProgress.style.width = `${vol * 100}%`;
        }

        function formatTime(seconds) {
            if (!isFinite(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimeDisplay() {
            const current = mediaElement.currentTime || 0;
            const dur = mediaElement.duration || 0;
            timeDisplay.textContent = `${formatTime(current)} / ${formatTime(dur)}`;
        }

        function initializePlayer() {
            updatePlayPauseIcon();
            updateVolumeIcon();
            updateVolumeSlider();
            updateTimeDisplay();
            updateProgress();
            mediaMessage.textContent = ''; // clear any old error
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (playerContainer.requestFullscreen) {
                    playerContainer.requestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function handleMediaEnded() {
            // optional: go to start and show paused icon
            mediaElement.currentTime = 0;
            playPauseBtn.textContent = '‚ñ∂'; // pause icon
            // could also keep ended state
        }

        function handleMediaError(e) {
            const err = mediaElement.error;
            let message = '‚ö†Ô∏è media error: ';
            if (err && err.message) message += err.message;
            else if (err && err.code) message += 'code ' + err.code;
            else message += 'could not play ‚Äì format may be unsupported?';
            mediaMessage.textContent = message;
            console.warn('Media error:', err);
        }

        // --- extra: if user wants to upload another file, revoke old url ---
        // add a little reload helper (optional)
        window.addEventListener('beforeunload', function() {
            if (currentFileURL) URL.revokeObjectURL(currentFileURL);
        });

        // ensure drop area also handles new files while player is visible
        // it already does via drop + file input change

        // small ui: if file input changes again, handle it
        // already done

        // also handle clicks on drop area label? fine

        // --- additional: make whole drop area clickable via invisible input? we already have label.
        // That's fine.
    })();
</script>
</body>
</html>
