<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Web Media Player</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .player-container {
            width: 100%;
            max-width: 800px;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .video-container {
            width: 100%;
            position: relative;
            background: #000;
        }
        
        video {
            width: 100%;
            display: block;
        }
        
        .controls {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: #444;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        .progress {
            height: 100%;
            background: #1e90ff;
            border-radius: 5px;
            width: 0%;
            position: relative;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-container:hover .progress::after {
            opacity: 1;
        }
        
        .buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .left-buttons, .right-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }
        
        button:hover {
            color: #1e90ff;
        }
        
        button:focus {
            outline: none;
        }
        
        .time {
            font-size: 14px;
            color: #aaa;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .volume-slider {
            width: 80px;
            height: 5px;
            background: #444;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .volume-progress {
            height: 100%;
            background: #1e90ff;
            border-radius: 5px;
            width: 100%;
        }
        
        .drop-area {
            border: 3px dashed #444;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            width: 100%;
            max-width: 800px;
        }
        
        .drop-area.highlight {
            border-color: #1e90ff;
            background: rgba(30, 144, 255, 0.1);
        }
        
        .drop-area p {
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            background: #1e90ff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .file-label:hover {
            background: #187bcd;
        }
        
        .file-info {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
        
        .fullscreen-btn {
            margin-left: auto;
        }
        
        @media (max-width: 600px) {
            .buttons {
                flex-wrap: wrap;
            }
            
            .right-buttons {
                width: 100%;
                justify-content: space-between;
                margin-top: 10px;
            }
            
            .volume-container {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="drop-area" id="dropArea">
        <p>Drag & drop media files here</p>
        <input type="file" id="fileInput" class="file-input" accept="video/*,audio/*">
        <label for="fileInput" class="file-label">Or choose files</label>
        <div class="file-info" id="fileInfo">No file selected</div>
    </div>
    
    <div class="player-container" id="playerContainer" style="display: none;">
        <div class="video-container">
            <video id="mediaElement"></video>
        </div>
        <div class="controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress" id="progress"></div>
            </div>
            <div class="buttons">
                <div class="left-buttons">
                    <button id="playPauseBtn" title="Play/Pause">â–¶</button>
                    <button id="muteBtn" title="Mute">ðŸ”Š</button>
                    <div class="volume-container">
                        <div class="volume-slider" id="volumeSlider">
                            <div class="volume-progress" id="volumeProgress"></div>
                        </div>
                    </div>
                </div>
                <div class="time" id="timeDisplay">00:00 / 00:00</div>
                <div class="right-buttons">
                    <button id="fullscreenBtn" title="Fullscreen" class="fullscreen-btn">â›¶</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const dropArea = document.getElementById('dropArea');
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const playerContainer = document.getElementById('playerContainer');
            const mediaElement = document.getElementById('mediaElement');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progress = document.getElementById('progress');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeProgress = document.getElementById('volumeProgress');
            const timeDisplay = document.getElementById('timeDisplay');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            // Handle dropped files
            dropArea.addEventListener('drop', handleDrop, false);
            
            // Handle selected files
            fileInput.addEventListener('change', handleFiles, false);
            
            // Player controls
            playPauseBtn.addEventListener('click', togglePlayPause);
            muteBtn.addEventListener('click', toggleMute);
            progressContainer.addEventListener('click', seek);
            volumeSlider.addEventListener('click', changeVolume);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Media element events
            mediaElement.addEventListener('play', updatePlayPauseIcon);
            mediaElement.addEventListener('pause', updatePlayPauseIcon);
            mediaElement.addEventListener('timeupdate', updateProgress);
            mediaElement.addEventListener('timeupdate', updateTimeDisplay);
            mediaElement.addEventListener('volumechange', updateVolumeIcon);
            mediaElement.addEventListener('volumechange', updateVolumeSlider);
            mediaElement.addEventListener('loadedmetadata', initializePlayer);
            mediaElement.addEventListener('ended', handleMediaEnded);
            
            // Functions
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlight() {
                dropArea.classList.add('highlight');
            }
            
            function unhighlight() {
                dropArea.classList.remove('highlight');
            }
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles({ target: { files } });
            }
            
            function handleFiles(e) {
                const files = e.target.files;
                if (files.length > 0) {
                    const file = files[0];
                    fileInfo.textContent = `Playing: ${file.name}`;
                    
                    const fileURL = URL.createObjectURL(file);
                    mediaElement.src = fileURL;
                    
                    // Show player and hide drop area
                    playerContainer.style.display = 'block';
                    dropArea.style.display = 'none';
                    
                    // Load the media
                    mediaElement.load();
                }
            }
            
            function togglePlayPause() {
                if (mediaElement.paused) {
                    mediaElement.play();
                } else {
                    mediaElement.pause();
                }
            }
            
            function updatePlayPauseIcon() {
                playPauseBtn.textContent = mediaElement.paused ? 'â–¶' : 'â¸';
            }
            
            function toggleMute() {
                mediaElement.muted = !mediaElement.muted;
            }
            
            function updateVolumeIcon() {
                if (mediaElement.muted || mediaElement.volume === 0) {
                    muteBtn.textContent = 'ðŸ”‡';
                } else {
                    muteBtn.textContent = 'ðŸ”Š';
                }
            }
            
            function seek(e) {
                const percent = e.offsetX / progressContainer.offsetWidth;
                mediaElement.currentTime = percent * mediaElement.duration;
            }
            
            function updateProgress() {
                const percent = (mediaElement.currentTime / mediaElement.duration) * 100;
                progress.style.width = `${percent}%`;
            }
            
            function changeVolume(e) {
                const percent = e.offsetX / volumeSlider.offsetWidth;
                mediaElement.volume = percent;
                mediaElement.muted = false;
            }
            
            function updateVolumeSlider() {
                const percent = mediaElement.muted ? 0 : mediaElement.volume * 100;
                volumeProgress.style.width = `${percent}%`;
            }
            
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            function updateTimeDisplay() {
                timeDisplay.textContent = `${formatTime(mediaElement.currentTime)} / ${formatTime(mediaElement.duration)}`;
            }
            
            function initializePlayer() {
                updatePlayPauseIcon();
                updateVolumeIcon();
                updateVolumeSlider();
                updateTimeDisplay();
            }
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    playerContainer.requestFullscreen().catch(err => {
                        console.error(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            }
            
            function handleMediaEnded() {
                // Reset player when media ends
                setTimeout(() => {
                    mediaElement.currentTime = 0;
                    playPauseBtn.textContent = 'â–¶';
                }, 1000);
            }
        });
    </script>
</body>
</html>
