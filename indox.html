<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Media Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #dropZone {
      width: 400px;
      height: 200px;
      border: 3px dashed #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #ffffff;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
      font-size: 18px;
      color: #333;
      transition: background-color 0.3s;
    }
    #dropZone.dragover {
      background-color: #e6f3ff;
    }
    #mediaPlayer, #audioPlayer {
      max-width: 100%;
      max-height: 400px;
      margin-top: 20px;
      display: none;
    }
    #error {
      color: #d32f2f;
      font-size: 16px;
      margin-top: 10px;
      min-height: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Drag and Drop Media Player</h1>
  <div id="dropZone">Drag & Drop a Media File Here<br>or Click to Choose</div>
  <input type="file" id="fileInput" accept="audio/mp3,audio/wav,audio/ogg,video/mp4,video/webm" style="display: none;">
  <video id="mediaPlayer" controls></video>
  <audio id="audioPlayer" controls></audio>
  <div id="error"></div>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const videoPlayer = document.getElementById('mediaPlayer');
    const audioPlayer = document.getElementById('audioPlayer');
    const errorDiv = document.getElementById('error');

    // Handle drag and drop events
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      handleFile(file);
    });

    // Allow clicking to choose file
    dropZone.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      handleFile(file);
    });

    function handleFile(file) {
      // Reset previous state
      errorDiv.textContent = '';
      videoPlayer.style.display = 'none';
      audioPlayer.style.display = 'none';
      videoPlayer.src = '';
      audioPlayer.src = '';

      if (!file) {
        errorDiv.textContent = 'No file selected.';
        return;
      }

      // Supported media types
      const supportedFormats = [
        'audio/mp3', 'audio/wav', 'audio/ogg',
        'video/mp4', 'video/webm'
      ];

      if (!supportedFormats.includes(file.type)) {
        errorDiv.textContent = 'Unsupported file format. Please upload MP3, WAV, OGG, MP4, or WebM.';
        return;
      }

      try {
        // Create URL for the file
        const fileURL = URL.createObjectURL(file);

        // Determine if file is audio or video
        const isVideo = file.type.startsWith('video/');
        const isAudio = file.type.startsWith('audio/');

        if (isVideo) {
          videoPlayer.src = fileURL;
          videoPlayer.style.display = 'block';
          videoPlayer.play().catch((err) => {
            errorDiv.textContent = 'Error playing video: ' + err.message;
          });
        } else if (isAudio) {
          audioPlayer.src = fileURL;
          audioPlayer.style.display = 'block';
          audioPlayer.play().catch((err) => {
            errorDiv.textContent = 'Error playing audio: ' + err.message;
          });
        }
      } catch (err) {
        errorDiv.textContent = 'Error processing file: ' + err.message;
      }
    }

    // Cleanup object URLs when page unloads to prevent memory leaks
    window.addEventListener('beforeunload', () => {
      if (videoPlayer.src) URL.revokeObjectURL(videoPlayer.src);
      if (audioPlayer.src) URL.revokeObjectURL(audioPlayer.src);
    });
  </script>
</body>
</html>
